default:
  files:
    -
      expand: true
      flatten: false
      cwd: "./app/Resources/img"
      src:
        - "*/**"
        - "!sprites/**"
      dest: web/img
    -
      expand: true
      flatten: true
      src:
        - ./vendor-web/bootstrap/fonts/*
        - ./vendor-web/fontawesome/fonts/*
      dest: web/fonts